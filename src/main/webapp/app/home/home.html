<div ng-cloak>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1 data-translate="home.title">Welcome, Java Hipster!</h1>
            <p data-translate="home.subtitle">This is your homepage</p>

            <div ng-switch="vm.isAuthenticated()">
                <div class="row">
                    <div class="alert alert-success" ng-switch-when="true" data-translate="home.logged.message" translate-values="{username: '{{vm.account.login}}'}">
                        You are logged in as user "{{vm.account.login}}".
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4" ng-switch-when="false">
                        <p class="lead" data-translate="global.messages.info.login.text">
                            Log in
                        </p>
                        <div>
                            <button type="button" ng-click="vm.login()" class="btn btn-primary"
                                    data-translate="global.messages.info.login.button">Already have an account?</button>
                        </div>
                    </div>

                    <div class="col-md-8" ng-switch-when="false">
                        <p class="lead" data-translate="global.messages.info.register.text">
                            You don't have an account yet?
                        </p>
                        <div>
                            <button type="button" ui-sref="register" class="btn btn-primary"
                                    data-translate="global.messages.info.register.button">Register a new account</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
