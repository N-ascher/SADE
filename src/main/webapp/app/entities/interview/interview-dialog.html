
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myInterviewLabel" data-translate="sadeApp.interview.home.createOrEditLabel">Create or edit a Interview</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.interview.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.interview.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sadeApp.interview.hourValue" for="field_hourValue">Hour Value</label>
            <input type="number" class="form-control" name="hourValue" id="field_hourValue"
                    ng-model="vm.interview.hourValue"
                     />
        </div>

        <div class="form-group">
            <label data-translate="sadeApp.interview.interviewerId" for="field_interviewerId">Interviewer Id</label>
            <select class="form-control" id="field_interviewerId" name="interviewerId" ng-model="vm.interview.interviewerId" ng-options="user as user.id for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="sadeApp.interview.questions" for="field_questions">Questions</label>
            <select class="form-control" id="field_questions" name="questions" ng-model="vm.interview.questions" ng-options="interviewQuestion as interviewQuestion.id for interviewQuestion in vm.interviewquestions track by interviewQuestion.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
