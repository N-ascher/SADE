<div>
    <h2 data-translate="sadeApp.interview.home.title">Interviews</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="interview.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="sadeApp.interview.home.createLabel">
                        Create new Interview
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="sadeApp.interview.hourValue">Hour Value</span></th>
                    <th><span data-translate="sadeApp.interview.interviewerId">Interviewer Id</span></th>
                    <th><span data-translate="sadeApp.interview.questions">Questions</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="interview in vm.interviews track by interview.id">
                    <td><a ui-sref="interview-detail({id:interview.id})">{{interview.id}}</a></td>
                    <td>{{interview.hourValue}}</td>
                    <td>
                        {{interview.interviewerId.id}}
                    </td>
                    <td>
                        <a ui-sref="interview-question-detail({id:interview.questions.id})">{{interview.questions.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="interview-detail({id:interview.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="interview.edit({id:interview.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="interview.delete({id:interview.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
