
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTechnologyLabel" data-translate="sadeApp.technology.home.createOrEditLabel">Create or edit a Technology</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.technology.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.technology.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sadeApp.technology.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.technology.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sadeApp.technology.score" for="field_score">Score</label>
            <input type="number" class="form-control" name="score" id="field_score"
                    ng-model="vm.technology.score"
                     />
        </div>

        <div class="form-group">
            <label data-translate="sadeApp.technology.developer" for="field_developer">Developer</label>
            <select class="form-control" id="field_developer" name="developer" ng-model="vm.technology.developer" ng-options="developer as developer.id for developer in vm.developers track by developer.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
