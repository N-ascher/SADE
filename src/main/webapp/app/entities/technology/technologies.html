<div>
    <h2 data-translate="sadeApp.technology.home.title">Technologies</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="technology.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="sadeApp.technology.home.createLabel">
                        Create new Technology
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="sadeApp.technology.name">Name</span></th>
                    <th><span data-translate="sadeApp.technology.score">Score</span></th>
                    <th><span data-translate="sadeApp.technology.developer">Developer</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="technology in vm.technologies track by technology.id">
                    <td><a ui-sref="technology-detail({id:technology.id})">{{technology.id}}</a></td>
                    <td>{{technology.name}}</td>
                    <td>{{technology.score}}</td>
                    <td>
                        <a ui-sref="developer-detail({id:technology.developer.id})">{{technology.developer.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="technology-detail({id:technology.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="technology.edit({id:technology.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="technology.delete({id:technology.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
